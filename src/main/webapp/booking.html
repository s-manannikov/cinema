<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="style.css">
    <style>
        li {
            list-style-type: none;
        }
    </style>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>Cinema Tickets Booking</title>

</head>
<body>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

<script>
    $(document).ready(function getTicketInfo() {
        const price = 400;
            $.ajax({
                type: 'GET',
                url: 'http://localhost:8080/cinema/book',
            }).done(function (data) {
                let info = document.getElementById('info');
                let choice = document.createTextNode('Your choice:');
                let li = document.createElement('li');
                li.style.fontSize = '14px';
                li.appendChild(choice);
                info.appendChild(li)
                for (let i = 0; i < data.length; i++) {
                    let row = data[i].toString().split('')[0];
                    let seat = data[i].toString().split('')[1];
                    let li = document.createElement('li');
                    li.style.fontSize = '14px';
                    let text = document.createTextNode('row ' + row + ' seat ' + seat);
                    li.appendChild(text);
                    info.appendChild(li)
                }
                let cost = document.createTextNode('Total price is: ' + data.length * price + ' RUB');
                let li2 = document.createElement('li');
                li2.style.fontSize = '14px';
                li2.appendChild(cost);
                info.appendChild(li2)
            });
    });

    function validate() {
        const message = 'All fields are required!';
        const name = $('#username').val();
        const phone = $('#phone').val();
        if ((name === '') || (phone === '')) {
            alert(message);
            return false;
        }
    }
</script>

<div class="container">
    <div class="row">
    <div class="col-sm">
        <form name="form" action="http://localhost:8080/cinema/book" method="post">
            <div class="form-group">
                <label for="username">Name</label>
                <input type="text" class="form-control" name="username" id="username" placeholder="Name">
            </div>
            <div class="form-group">
                <label for="phone">Phone number</label>
                <input type="text" class="form-control" name="phone" id="phone" placeholder="Phone number">
            </div>
            <button type="submit" class="btn btn-success" onclick="return validate();">Book</button>
        </form>
    </div>
    <div class="col-sm" id="info"></div>
    </div>
</div>

</body>
</html>
